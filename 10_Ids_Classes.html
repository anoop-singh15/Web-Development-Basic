<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>

<body>
    <h3>Ids and Classes Basic</h3>
    <!--class can be multiple  but id is unique -->
    <div id="mainbox" class="RedBg blackBorder">This is a mainbox</div>
    <span class="RedBg">This is redbg class</span>
    <!-- '.' is used for class and '#' is used for id -->
    <span class="blackborder">Span with black border class</span>
    <span id="mainspan">span with id mainspan</span>

    <!-- div is default in Emmet-->
    <div class="Redbg blackborder default"></div>

    <!--creating multiple element using Emmet-->
    <!-- span.example1.example2.example3 *4 to get 4 span element with multiple Element -->
    <span class="example1 example2 example3">first</span>
    <span class="example1 example2 example3">second </span>
    <span class="example1 example2 example3">third</span>
</body>

</html>
