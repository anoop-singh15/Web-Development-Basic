<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact:Custom Backend</title>
    <style>
        ul {
            display: flex;

            justify-content: flex-end;

            color: rgb(248, 248, 248);

<body>
